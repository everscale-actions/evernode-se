name: TONOS Binaries

on:
  push:
    paths-ignore:
      - '.github/workflows/clean-artifacts.yml'
      - 'README.md' 
    branches:
      - main
  pull_request:
    paths-ignore:
      - 'README.md'
    branches:
      - main
  workflow_dispatch:

env:
  TONOS_SE_REPO_OWNER: tonlabs
  TONOS_SE_REPO_NAME: tonos-se
  ARANGODB_VERSION: 3.7.9
  TON_Q_SERVER_VERSION: 0.34.0
  NGINX_VERSION: 1.19.7

defaults:
  run:
    shell: bash

jobs:
